                <div class="daftar-produk-img-crop"><img src="https://static.honeykidsasia.com/wp-content/uploads/2016/02/teens-clothes-shopping-singapore-uniqlo-900x643.jpg" width="150%" style="margin-left: -27%;"></div>
            </div>

        <div id="CTA">
            <a>
                Mau fashion rumahan?<br>
                Gabung sekarang dan kami pandu!
            </a>
            <button onclick="CTA()">Gabung</button>
        </div>

        <footer>
            <a>Mitra:</a>
            <div id="footer-img">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/92/UNIQLO_logo.svg" width="6%" height="6%">

            <div>
                <a>
                    CEO: Azhar Zulkarnaen Adinata<br>

    <div id="formulir">
        <a id="form-close" onclick="FormClose()">&#x2716</a>
        <img class="form-img" src="https://www.color-meanings.com/wp-content/uploads/black-color-meaning-symbolism-infographic-1024x768.png" width="50%">
        <form id="form-isian"><br>
            <input id="name" placeholder="Nama"><br>
            <input id="city" placeholder="Kota"><br>
            <input id="email" placeholder="Email"><br>
            <input id="zip-code" type="number" placeholder="Zip code"><br>
            <label id="check" onclick="LabelChecked()">Dengan ini saya menyatakan data yang diisi pada form ini adalah benar dan telah sesuai</label>
            <input id="status" type="checkbox"><br>
            <button id="submit-form" type="submit">Submit</button><br>
            <div id="warning"></div>
        </form>
    </div>

    <script src="script.js"></script>
